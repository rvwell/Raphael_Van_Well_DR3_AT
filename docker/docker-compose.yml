version: '3.8'

services:
  product-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.product
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - at-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/products || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  discount-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.discount
    container_name: discount-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - at-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/discount/current || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  shop-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.shop
    container_name: shop-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - PRODUCT_SERVICE_URL=http://product-service:8081
      - DISCOUNT_SERVICE_URL=http://discount-service:8082
    depends_on:
      product-service:
        condition: service_healthy
      discount-service:
        condition: service_healthy
    networks:
      - at-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/shop/products || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  at-network:
    driver: bridge

